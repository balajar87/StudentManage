<div class="toolbar" role="banner">
  <mat-toolbar color="primary">
    <mat-toolbar-row>

      <button *ngIf="islog" mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1> Student Management </h1>
      <span class="menu-spacer"></span>
      <span style="flex:1"></span>
      <button *ngIf="islog" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
        style="flex:content;">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onlogout()" [routerLink]="'/'">
          <mat-icon>account_circle</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>



  </mat-toolbar>
</div>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/Dashboard'">
        <mat-icon>dashboard</mat-icon>
        <label class="space">Dashboard</label>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/todolist'">
        <mat-icon>assessment</mat-icon>
        <label class="space">Todolist</label>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/Studentlist'">
        <mat-icon>supervisor_account</mat-icon>
        <label class="space">Student</label>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/Register'">
        <mat-icon>create</mat-icon>
        <label class="space">Register</label>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/Courses'">
        <mat-icon>school</mat-icon>
        <label class="space">Courses Offers</label>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/Accounts'">
        <mat-icon>account_balance_wallet</mat-icon>
        <label class="space">Student Accounts</label>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/about'">
        <mat-icon>info</mat-icon>
        <label class="space">About</label>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 75vh;" class="basic-container image">

      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
