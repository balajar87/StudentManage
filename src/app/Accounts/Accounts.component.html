<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px" fxLayoutAlign="start center">
  <mat-form-field>
    <input matInput placeholder="Student ID">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Student Name">
  </mat-form-field>
  <mat-form-field class="half-width">
    <mat-select placeholder="Select Course Name">
      <mat-option value="NID">NID</mat-option>
      <mat-option value="NID/CEED">NID/CEED</mat-option>
      <mat-option value="NIFT">NIFT</mat-option>
      <mat-option value="NID/NIFT">NID/NIFT</mat-option>
      <mat-option value="FOUNDATION">FOUNDATION</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Amount Paid">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px" fxLayoutAlign="start center">
  <mat-form-field>
    <input matInput placeholder="Balance">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Due Date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Comments">
  </mat-form-field>
</div>

<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <!-- Item Description Column -->
  <ng-container matColumnDef="item-description">
    <th mat-header-cell *matHeaderCellDef> Name of the item purchased </th>
  </ng-container>

  <!-- Cost Description Column -->
  <ng-container matColumnDef="cost-description">
    <th mat-header-cell *matHeaderCellDef> Cost of the item in USD </th>
  </ng-container>

  <!-- Disclaimer column -->
  <ng-container matColumnDef="disclaimer">
    <td mat-footer-cell *matFooterCellDef colspan="2">
      Please note that the cost of items displayed are completely and totally made up.
    </td>
  </ng-container>

  <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-first-header-row">
  </tr>
  <tr mat-header-row *matHeaderRowDef="['item-description', 'cost-description']" class="example-second-header-row">
  </tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
  <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
</table>
